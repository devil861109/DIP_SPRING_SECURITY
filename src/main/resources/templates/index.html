<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spring Boot - UNAM</title>
	<!-- Bootstrap -->
	<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Font Awesome -->
	<link th:href="@{/vendors/fontawesome/css/font-awesome.min.css}" rel="stylesheet">
	<!-- NProgress -->
	<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
	<!-- Custom Theme Style -->
	<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
	<div class="main_container">
		<div class="col-md-3 left_col">
			<div class="left_col scroll-view">
				<div class="navbar nav_title" style="border: 0;">
					<a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>HOME</span></a>
				</div>
				<!-- menu profile quick info -->
				<div th:replace="~{page-templates :: menuprofile}"></div>
				<!-- /menu profile quick info -->
				<br />
				<!-- sidebar menu -->
				<div th:replace="~{page-templates :: sidebar}"></div>
				<!-- /sidebar menu -->

				<!-- /menu footer buttons -->
				<div th:replace="~{page-templates :: menufooter}"></div>
				<!-- /menu footer buttons -->
			</div>
		</div>

		<!-- top navigation -->
		<div th:replace="~{page-templates :: topnavigation}"></div>
		<!-- /top navigation -->

		<!-- page content -->
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>Plain Page</h3>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="row">
					<div class="col-md-12 col-sm-12  ">
						<div class="x_panel">
							<div class="x_title">
								<h2>Plain Page</h2>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
									<li class="dropdown">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
										<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
											<a class="dropdown-item" href="#">Settings 1</a>
											<a class="dropdown-item" href="#">Settings 2</a>
										</div>
									</li>
									<li><a class="close-link"><i class="fa fa-close"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<div th:replace="~{page-templates :: main-text}"></div>
								<div class="text">
									<h2 th:text="${text}"></h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /page content -->
		<div th:replace="~{page-templates :: footer}"></div>
	</div>
</div>
<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.min.js}"></script>
</body>
</html>
