<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spring Boot - UNAM</title>
	<!-- Bootstrap -->
	<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Font Awesome -->
	<link th:href="@{/vendors/fontawesome/css/font-awesome.min.css}" rel="stylesheet">
	<!-- NProgress -->
	<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
	<!-- Custom Theme Style -->
	<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>
<body>

	<div class="profile clearfix" th:fragment="menuprofile">
		<div class="profile_pic">
			<img th:src="@{/images/img.jpg}" alt="..." class="img-circle profile_img">
		</div>
		<div class="profile_info">
			<span>Welcome,</span>
			<h2>John Doe</h2>
		</div>
		<div class="clearfix"></div>
	</div>




	<div id="sidebar-menu" class="main_menu_side hidden-print main_menu" th:fragment="sidebar">
		<div class="menu_section">
			<h3>General</h3>
			<ul class="nav side-menu">
				<li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>
					<ul class="nav child_menu">
						<li class="nav-item"><a href="/">Home</a></li>
						<li sec:authorize="hasRole('USER')" class="nav-item"><a href="/user">User</a></li>
						<li sec:authorize="hasRole('ADMIN')" class="nav-item"><a href="/admin">Admin</a></li>
						<li sec:authorize="!isAuthenticated()" class="nav-item"><a href="/login">Login</a></li>
						<li sec:authorize="isAuthenticated()" class="nav-item">
							<form class="link" th:action="@{/doLogout}" method="post">
								<input class="link" type="submit" value="Logout"/>
							</form></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>


	<div class="top_nav" th:fragment="topnavigation">
		<div class="nav_menu">
			<div class="nav toggle">
				<a id="menu_toggle"><i class="fa fa-bars"></i></a>
			</div>
			<nav class="nav navbar-nav">
				<ul class=" navbar-right">
					<li class="nav-item dropdown open" style="padding-left: 15px;">
						<a href="javascript:;" class="user-profile dropdown-toggle" aria-haspopup="true" id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
							<img th:src="@{/images/img.jpg}" alt="">John Doe
						</a>
						<div class="dropdown-menu dropdown-usermenu pull-right" aria-labelledby="navbarDropdown">
							<a class="dropdown-item"  href="javascript:;"> Profile</a>
							<a class="dropdown-item"  href="javascript:;">
								<span class="badge bg-red pull-right">50%</span>
								<span>Settings</span>
							</a>
							<a class="dropdown-item"  href="javascript:;">Help</a>
							<a class="dropdown-item"  href="login.html"><i class="fa fa-sign-out pull-right"></i> Log Out</a>
						</div>
					</li>
				</ul>
			</nav>
		</div>
	</div>


	<div class="sidebar-footer hidden-small" th:fragment="menufooter">
		<a data-toggle="tooltip" data-placement="top" title="Settings">
			<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
		</a>
		<a data-toggle="tooltip" data-placement="top" title="FullScreen">
			<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
		</a>
		<a data-toggle="tooltip" data-placement="top" title="Lock">
			<span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
		</a>
		<a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
			<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
		</a>
	</div>



	<div th:fragment="main-text"></div>
	<div th:fragment="footer">
		<p class="center">&#169; Alfonso Rivero - Spring Security</p>
	</div>
</body>
</html>
